version: '3'
services:
  site:
    image: kevashcraft/eaglelogger-site:latest
    ports:
      - 80:80
  api:
    image: kevashcraft/eaglelogger-api:latest
    environment:
      - SENDGRID_API_KEY=$KEY
    ports:
      - 40801:3001
  postgres:
    image: kevashcraft/eaglelogger-postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
  cron:
    image: kevashcraft/eaglelogger-crons:latest
  redis:
    image: redis:3.2.11

volumes:
  postgres_data:
