version: '3'
services:
  app:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - 40080:8080
      - 40081:3001
    depends_on:
      - postgres
    volumes:
      - ../src:/app/src
      - ../.git:/app/.git
      - ../build:/app/build
      - ../.babelrc:/app/.babelrc
      - ../package.json:/app/package.json
      - ../node_modules:/app/node_modules
    environment:
      - API_SERVER=${API_SERVER}
  postgres:
    build:
      context: ../
      dockerfile: build/Dockerfile-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:3.2.11

volumes:
  postgres_data:
